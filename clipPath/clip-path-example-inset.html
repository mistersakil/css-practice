<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="CSS Practice" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <title>Clip Path - CSS</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 10px;
      }
      body {
        font-size: 1.6rem;
        width: 70%;
        margin: 5rem auto;
      }
      .boxContainer {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }
      .box {
        background-color: palevioletred;
        flex: 1 1 30%;
        padding: 3rem 0;
        text-transform: capitalize;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        position: relative;
        z-index: 10;
      }
      .box::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: chartreuse;
        clip-path: inset(0% 0% 100% 0%);
        z-index: -1;
        transition: all 0.5s linear;
      }
      .box:hover::before {
        clip-path: inset(0% 0% 0% 0%);
      }
    </style>
  </head>
  <body>
    <div class="boxContainer">
      <div class="box">
        <h2>users</h2>
        <p>120</p>
      </div>
      <div class="box">
        <h2>posts</h2>
        <p>20</p>
      </div>
      <div class="box">
        <h2>comments</h2>
        <p>10</p>
      </div>
    </div>
  </body>
</html>
